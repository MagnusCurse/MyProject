<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog_content</title>
    <link rel="stylesheet" href="css/conmmon.css">
    <link rel="stylesheet" href="css/blog_content.css">
    <link rel="stylesheet" href="editor.md/css/editormd.preview.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <!--引入jquery-->
    <script src="js/jquery.min.js"></script>
    <!--引入自己写的js工具包-->
    <script src="js/tool.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/d-logoblack.png" alt="">
        <span class="title"></span>
        <!-- 用来占据中间位置 -->
        <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <a href="myblog_list.html">我的博客</a>
        <a href="blog_edit.html">创作</a>
        <!--a 标签 onclick 有些浏览器不生效,所以跳转写在href中,javascript表示后面的是js代码-->
        <a href="javascript:onExit()">注销</a>
        <!-- <a href="#">注销</a> -->
    </div>
    <!-- 版心 -->
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="container-left">
            <div class="card">
                <img src="img/default-image.png" class="avtar" alt="">
                <h3 id = "username"></h3>
                <a href="http:www.github.com">github 地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧内容详情 -->
        <div class="container-right">
            <div class="blog-content">
                <!-- 博客标题 -->
                <h3 id = "title"></h3>
                <!-- 博客时间 -->
                <div class="date" id = "date"></div>
                <!-- 博客正文 -->
                <div id="editorDiv">
                </div>
            </div>
        </div>
    </div>

    <!--评论区内容详情-->
    <div class="container-comment" id ="comment">
        <!--用户评论输入框-->
        <textarea class="comment-box" id="comment-box" cols="30" rows="3" placeholder="在此处输入你的评论..."></textarea>
        <button id="comment-submit" onclick="submitComment()">发表评论</button>
        <!--显示所有用户的评论-->
        <div class="comment-list" id="commentList">
            
        </div>
    </div>

    <script type="text/javascript">
            var editormd;
            function initEdit(md){
                editormd = editormd.markdownToHTML("editorDiv", {
                markdown : md, // Also, you can dynamic set Markdown text
                // htmlDecode : true,  // Enable / disable HTML tag encode.
                // htmlDecode : "style,script,iframe",  // Note: If enabled, you should filter some dangerous HTML tags for website security.
                });
            }

            //根据用户初始化左侧个人信息
            function initMyInfo(){
                //发送ajxa给后端
                jQuery.ajax({
                 url: "/user/mycontentinfo",
                 type: "POST",
                 data: {
                    id: getURLParam("id")
                 },
                 success: function(result){
                    if(result != null && result.data != null){
                    jQuery("#username").text(result.data.username);
                    }
                 }
                });
            }
            initMyInfo();//页面渲染后即立刻加载                

            //根据文章ID初始化当前博客详情页面
            function initDetail(){
               var artId = getURLParam("id");
               //发送ajxa给后端
               jQuery.ajax({
                 url: "article/detail",
                 type: "POST",
                 data: {
                    id: artId//前面key的名字要和后端相同,这里不要加.val()
                },//通过该方法得到目前文章id发送给后端
                 success: function(result){
                    if(result != null && result.code == 200){
                    jQuery("#title").text(result.data.title);
                    jQuery("#date").text(result.data.date);
                    jQuery("#editorDiv").html(initEdit(result.data.content));
                    }
                  }
               });      
            }
            initDetail();//页面渲染后即立刻加载

            //根据文章 ID 初始化评论列表
            function initComment(){
                //发送ajax给后端
                jQuery.ajax({
                    url: "/article/comment",
                    type: "POST",
                    data: {//获取 url 中的文章 id
                       aid: getURLParam("id") 
                    },
                    success: function(result){
                        <!--每一个评论包含评论用户,评论内容,以及评论日期-->
                        var html = "";
                        if(result.code == 200 && result.data != null && result.data.length > 0){
                            result.data.forEach(function(item){
                                html += '<div class="photo">' +
                                           '<img src="img/default-image.png" class="avator" alt="" style="border: solid; border-color: rgb(31, 37, 31);"></img>' + 
                                           '<p class="comment-username">' + item.username + '</p>' + 
                                        '</div>' +
            
                                        '<div class="comment-block" style="border: solid; border-color: rgb(31, 37, 31);">' +
                                          '<p class="comment-content">' + item.content + '</p>' +
                                          '<div class="bottom">' +
                                            '<div class="comment-date">' + item.createtime + '</div>' +
                                          '</div>' + 
                                        '</div>'      
                            });
                            jQuery("#commentList").html(html);
                        }else{//目前没有用户发表评论
                            jQuery("#commentList").html("<h1>目前还没有用户评论</h1>");
                        }
                    }
                });
            }
            initComment();//页面渲染后立刻加载

             //发表评论功能
             function submitComment(){
                var content = jQuery("#comment-box");
                if(content.val() == ""){
                    alert("请先输入评论!");
                }else{
                   //发送ajxa给后端
                   jQuery.ajax({
                     url: "/article/submitcomment",
                     type: "POST",
                     data: {
                        aid: getURLParam("id"),
                        content: content.val(),
                     },
                     success: function(result){
                        if(result.code == 200 && result.data == 1){
                            //重新刷新一下页面
                            location.reload(true);
                        }else{
                            alert("发表评论失败");
                        }
                     }
                   });
                }
            }
    </script> 
</body>
</html>
