<!DOCTYPE html>
<html>
  <head>
    <title>Upload Singer Name</title>
    <!--引入jQuery-->
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/upload.css">
  </head>
  <body>
    <div class="container">
      <h1>Upload Singer Name</h1>
      <!--运用form表单直接将文件和歌手名传输给后端-->
      <form action="/music/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file to upload:</label>
        <input type="file" id="file" name="file"> 
        <label for="singer-name">Singer Name:</label>
        <input type="text" id="singer" name="singer">
        <input type="submit" value="Upload"> <!--上传文件和歌手名字-->
      </form>
    </div>
  </body> 
</html>
